<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars Trading Cards">
  <meta name="keywords" content="Star,Wars,StarWars,Jedi,Trading,Cards,Collectable">
  <meta name="author" content="Toppz">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>
<body>
<header>

  <div>
    <div class="col-12">
      <h1>Star Wars Characters</h1>
      <p>An Incomplete List</p>
    </div>
  </div>
</header>
  <main>

  	 <section class="row">
      <div class="col-4">
        <img src="images/rey_square.png" alt="Rey">
        <h2>Ray</h2>
        <h3>Protagonist, from Tatooine</h3>
       </div>

      <div class="col-4">
        <img src="images/finn_square.png" alt="Finn">
        <h2>Finn</h2>
        <h3>Storm Trooper, befriends Ray</h3>
       </div>	

      <div class="col-4">
        <img src="images/kylo_square.png" alt="Kylo">
        <h2>Kylo</h2>
        <h3>Main villain, or is he?</h3>
    	</div>
      </section>	


	 <section class="row">
      <div class="col-4">
        <img src="images/poe_square.png" alt="Poe">
        <h2>Poe</h2>
        <h3>Neutral pilot</h3>
       </div>	

       <div class="col-4">
         <img src="images/chewbacca_square.png" alt="Chewbacca">
         <h2>Chewbacca</h2>
         <h3>A great first mate</h3>
       </div>	

      <div class="col-4">
        <img src="images/yoda_square.png" alt="Yoda">
        <h2>Yoda</h2>
        <h3>Wise old Jedi master</h3>
      </div>	
     </section>
  </main>
</body>
</html>
