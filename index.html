<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>
<body>
<header>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars Trading Cards">
  <meta name="keywords" content="Star,Wars,StarWars,Jedi,Trading,Cards,Collectable">
  <meta name="author" content="Toppz">
	<div class="row">
	  <div class="col-12">
	    <h1>Star Wars Characters</h1>
	    <p>An Incomplete List</p>
	  </div>
	</div>
</header>
  <main>

  	 <div class="row">
      <div class="col-4">
        <img src="images/rey_square.png" class="card-img">
          <div class="card-text">
            <h3>Ray</h3>
            <h5>Protagonist, from Tatooine</h5>
          </div>
       </div>
      <div class="col-4">
        <img src="images/finn_square.png" class="card-img">
          <div class="card-text">
            <h3>Finn</h3>
            <h5>Storm Trooper, befriends Ray</h5>
          </div>
       </div>	
      <div class="col-4">
        <img src="images/kylo_square.png" class="card-img">
          <div class="card-text">
            <h3>Kylo</h3>
            <h5>Main villain, or is he?</h5>
          </div>
    	</div>
       </div>	


	 <div class="row">
      <div class="col-4">
        <img src="images/poe_square.png" class="card-img">
          <div class="card-text">
            <h3>Poe</h3>
            <h5>Neutral pilot</h5>
          </div>

       </div>	
      <div class="col-4">
        <img src="images/chewbacca_square.png" class="card-img">
          <div class="card-text">
            <h3>Chewbacca</h3>
            <h5>A great first mate</h5>
          </div>
       </div>	
      <div class="col-4">
        <img src="images/yoda_square.png" class="card-img">
          <div class="card-text">
            <h3>Yoda</h3>
            <h5>Wise old Jedi master</h5>
          </div>
       </div>	
       </div>

  </main>
</body>
</html>
